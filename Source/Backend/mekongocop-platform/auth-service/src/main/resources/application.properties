spring.application.name=auth-service
#Data
server.port=8081
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
jwt.access-token-expiration-in-ms=3600000
jwt.refresh-token-expiration-in-ms=86400000
jwt.secret=${TOKEN}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
#logging.level.org.springframework=DEBUG
spring.mail.host=in-v3.mailjet.com
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_API}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.from=mekongocop@gmail.com
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
mailjet.api-key=${MAIL_API}
mailjet.secret-key=${MAIL_PASSWORD}
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/.well-known/jwks.json
